{% extends 'portfolio/base.html' %}
{% block content%}
    <h1 class="text-center">Welcome to my portfolio</h1>
    <br>

    {% load static %}


    <img src="{% static 'portfolio/kcz-20-lotus-original-imaeg8ggqw4hhhj4.jpeg' %}" class="img-thumbnail rounded mx-auto d-block w-25 p-3">

    <div class="row">
        {% for project in projects %}
        <div class=col-lg-4 col-md-6>
            <h2 >{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" class="img-fluid mb-2">
            {% if project.url %}
                <br><a href="{{ project.url }}">Link</a>
            {% endif %}
            
        </div>
        {% endfor %}                    
</div>
{% endblock %}
