{% extends 'portfolio/base.html' %}
{% block content%}
    <h1 class="text-center">Welcome to my portfolio</h1>
    <br>

    {% load static %}
    
    <img  style="width:600px;" src="{% static 'portfolio/photo3.jpeg' %}" class="mx-auto d-block">
    <br>
    <br>
    <br>
    <br>
    
    <div class="row">
        {% for project in projects %}
        <div class=col-lg-4 col-md-6>
            <h2 >{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" class="img-fluid mb-2">
            {% if project.url %}
                <br><a href="{{ project.url }}">Link</a>
            {% endif %}
            
        </div>
        {% endfor %}                    
</div>
{% endblock %}
